{% extends 'base.html' %}

{% block content %}
    终于等到你，期待加入我们，用技术去探索新世界

{% if job_list %}
    <ul>
    {% for job in job_list %}
        <li>
            职位名称：{{ job.type_name }} <a href="/job/{{ job.id }}/" style="color: blue">{{ job.job_name }}</a>
            </br>
            城市：{{ job.city_name }}
            </br>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs available.</p>
{% endif %}

{% endblock %}
